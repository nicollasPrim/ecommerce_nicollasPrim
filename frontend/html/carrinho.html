<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrinho - Neon Disc Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">

    <!-- Ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="../js/progCarrinho.js" defer></script>
</head>

<body>

<header class="header">

    <nav class="nav">
        <a href="loja.html">Voltar para a loja</a>
        <span id="userDisplay"></span>
    </nav>
</header>

<section class="carrinho-container">

    <h2>Seu Carrinho</h2>

    <!-- área dos produtos -->
    <div id="area-carrinho"></div>

    <!-- total -->
    <h3 id="total">Total: R$ 0,00</h3>

    <!-- endereço -->
    <div class="endereco-box">
        <h3>Endereço de Entrega</h3>

        <label>CEP:</label>
        <input type="text" id="cep" placeholder="00000-000" maxlength="9">

        <label>Rua:</label>
        <input type="text" id="rua">

        <label>Bairro:</label>
        <input type="text" id="bairro">

        <label>Cidade:</label>
        <input type="text" id="cidade">

        <label>Estado:</label>
        <input type="text" id="estado">

        <label>Número:</label>
        <input type="text" id="numero">

        <label>Complemento:</label>
        <input type="text" id="complemento">
    </div>

    <div class="carrinho-actions">
        <button id="btn-limpar" class="btn-danger">Limpar Carrinho</button>
        <button id="btn-finalizar" class="btn-success">Finalizar Compra</button>
        <button id="btn-voltar" class="btn-default">Voltar</button>
    </div>
</section>

<footer class="footer">
    <p>© 2025 Neon Disc Store. Todos os direitos reservados.</p>
</footer>

</body>
</html>
