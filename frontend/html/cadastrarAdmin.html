<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Administrador</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastrarAdmin.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="logo">
            <img src="../assets/logo_cpb.png" alt="Logo da Neon Disc Store" class="logo-img">
        </h1>
        <nav class="nav">
            <a href="../index.html">Login</a>
            <a href="cadastrarCliente.html">Cadastrar Cliente</a>
            <a href="#sobre">Sobre</a>
        </nav>
    </header>

    <section id="hero" class="hero1">
        <div class="login-box" id="login">
            <h2>Cadastrar Administrador</h2>
            <form>

                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="telefone" placeholder="Telefone" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="text" id="identidade" placeholder="RG (opcional)">
                <input type="password" id="senha" placeholder="Crie uma senha" required>
                <br><br>
                <select id="tipo_usuario" disabled>
                    <option value="ADMIN" selected>Administrador (padrão)</option>
                </select>

                <button type="submit" id="btnCadAdmin">Cadastrar Administrador</button>

                <p>Voltar para o <a href="../index.html">Login</a></p>

            </form>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Neon Disc Store. Todos os direitos reservados.</p>
        <p>Privacidade • Termos • Suporte</p>
    </footer>
</body>
</html>
