<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar - Peças Automotivas</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/manipularProduto.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="logo">
            <img src="../assets/logo_cpb.png" alt="Logo da Classic Parts Brasil" class="logo-img">
        </h1>
        <nav class="nav">
            <span id="nomeUsuario" class="nome-usuario">Usuário</span>
            <a href="./cadastrarProduto.html">Cadastrar Produtos</a>
            <a href="#sobre">Sobre</a>
            <a href="#" id="btnLogout">Sair</a>
        </nav>
    </header>


    <section id="hero" class="hero3">
        <div class="conteudo-gerenciar">
            <div class="table-wrapper">
                <div class="tabela" id="resListar"></div>
            </div>
            <div class="login-box" id="cadProduto">
                <h1>Atualizar produto</h1>
                <form>
                    <input type="number" id="codProduto" placeholder="Código do produto">
                    <div class="espaco"></div>
                    <h2>Insira novos dados</h2>
                    <input type="text" id="nome" placeholder="Nome do produto" required>
                    <input type="text" id="descricao" placeholder="Descrição (opcional)">
                    <input type="text" id="modelo" placeholder="Modelo" required>
                    <input type="text" id="preco" placeholder="Preço (ex: 699.90)" required>
                    <input type="text" id="imagem_url" placeholder="Link da imagem (opcional)">
                    <button type="submit" id="btnAtualizarProduto">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>© 2025 Neon Disc Store. Todos os direitos reservados.</p>
        <p>Privacidade • Termos • Suporte</p>
    </footer>

</body>

</html>
