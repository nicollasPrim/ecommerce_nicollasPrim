<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cds</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastrarProduto.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <span id="nomeUsuario" class="nome-usuario">Usuário</span>
            <a href="./cadastrarProduto.html">Cadastrar CD</a>
            <a href="./manipularProduto.html">Gerenciar CD </a>
            <a href="./manipularProduto.html">Gerenciar Catálogo</a>
            <a href="#" id="btnLogout">Sair</a>
        </nav>
    </header>
    <br>
    <section id="hero" class="hero2">
        <div class="login-box" id="login">
            <h2>Insira as informações</h2>
            <form>
                <input type="text" id="nome" placeholder="Nome do cd" required>
                <input type="text" id="nomeArtista" placeholder="Nome do artista" required>
                <input type="text" id="tracklist" placeholder="Músicas " required>
                <input type="text" id="genero" placeholder="Genêro musical" required>
                <input type="text" id="preco" placeholder="Preço (ex: 699.90)" required>
                <input type="text" id="imagem_url" placeholder="Link da imagem (opcional)">
                <button type="submit" id="btnCadProduto">Cadastrar</button>
            </form>
        </div>
        <br><br>
    </section>
    <footer class="footer">
        <p>© 2025 Neon Disc Store. Todos os direitos reservados.</p>
        <p>Privacidade • Termos • Suporte</p>
    </footer>

</body>

</html>
