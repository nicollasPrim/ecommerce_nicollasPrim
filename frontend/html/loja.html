<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Neon Disc Store - Loja</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">

    <!-- Ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Script -->
    <script src="../js/loja.js" defer></script>
</head>

<body>

    <!-- ============================ HEADER ============================ -->
    <header class="header">
        <h1 class="logo">
            <img src="../assets/logo_cpb.png" alt="Logo" class="logo-img">
        </h1>

        <a href="carrinho.html" class="cart-btn">
            <i class="fa fa-shopping-cart"></i> Carrinho
        </a>        

        <nav class="nav">
            <a href="#" id="adminLink" style="display: none;">Painel Admin</a>
            <span id="userDisplay"></span>
        </nav>
    </header>

    <!-- ============================ HERO ============================ -->
    <section class="hero1">
        <div class="hero2">
            <h1>Bem-vindo à Neon Disc Store</h1>
            <p>Seleção premium de discos, vinis e edições especiais.</p>
        </div>
    </section>

    <!-- ============================ SEARCH ============================ -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar produtos...">
        <button id="searchBtn" class="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <!-- ============================ PRODUTOS ============================ -->
    <section class="produto-container" id="productsGrid">
        <!-- Produtos carregados via JS -->
    </section>

    <!-- ============================ FOOTER ============================ -->
    <footer class="footer">
        <p>© 2025 Neon Disc Store. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
