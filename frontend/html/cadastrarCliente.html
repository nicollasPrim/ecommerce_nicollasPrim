<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Usuário</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastrarUsuario.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="../index.html">Login</a>
            <a href="#sobre">Sobre</a>
            <a href="#modelos">Modelos</a>
        </nav>
    </header>

    <section id="hero" class="hero1">
        <div class="login-box" id="login">
            <h2>Insira seus dados</h2>
            <form>
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="telefone" placeholder="Telefone" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="text" id="identidade" placeholder="RG (opcional)">
                <input type="password" id="senha" placeholder="Crie uma senha" required>
                <button type="submit" id="btnCadUsuario">Cadastrar-se</button>
                <select id="tipo_usuario" selected>
                    <option value="CLIENTE" selected>Cliente (padrão)</option>
                </select>
                <p>Já está cadastrado? <a href="../index.html">Clique Aqui</a></p>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Neon Disc Store. Todos os direitos reservados.</p>
        <p>Privacidade • Termos • Suporte</p>
    </footer>

</body>
</html>
