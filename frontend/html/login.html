<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neon Disc Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/login.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="#login">Login</a>
            <a href="../index.html">Home</a>
            <a href="#sobre">Sobre</a>
        </nav>
    </header>

    <section id="hero" class="hero">
        <div class="login-box" id="login">
            <h2>Entrar na Neon Disc</h2>
            <form>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit" id="btnLogin">Acessar</button>
                <p>Ainda não tem uma conta? <a href="cadastrarCliente.html">Crie a sua</a></p>
                <p>Ou cadastre-se como adm! <a href="cadastrarAdmin.html">Aqui</a></p>
            </form>
        </div>
    </section>

    <div id="res"></div>

    <footer class="footer">
        <p>© 2025 Neon Disc Store. Todos os direitos reservados.</p>
        <p>Privacidade • Termos • Suporte</p>
    </footer>
</body>
</html>
